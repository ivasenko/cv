<a [routerLink]="[workId]"
   routerLinkActive="active"
   class="list-group-item clearfix">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{work.name}}</h4>
  </div>
  <span class="pull-right">
    <img src="{{work.imgPath}}"
         alt="{{work.imgPath}}"
         class="img-responsive">
  </span>
</a>
